<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-window { display: none; }
        .chat-active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 h-screen">
    <div class="p-10">
        <h1 class="text-4xl font-bold">Navegue na Loja ENIAC</h1>
        <p class="mt-4 text-gray-600">Explore nossos produtos usados e obsoletos.</p>
    </div>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <div id="chat-win" class="chat-window w-80 h-[450px] bg-white shadow-2xl rounded-2xl border flex-col mb-4">
            <div class="bg-blue-600 p-4 text-white rounded-t-2xl flex justify-between">
                <span>Suporte ENIAC</span>
                <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
            </div>
            <div id="box" class="flex-1 p-4 overflow-y-auto text-sm space-y-2 bg-gray-50"></div>
            <form id="f" class="p-2 border-t flex">
                <input type="text" id="i" class="flex-1 border rounded-full px-3 py-1 outline-none">
                <button class="ml-2 text-blue-600"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
        <button onclick="toggleChat()" class="bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl">
            <i class="fas fa-comment-dots"></i>
        </button>
    </div>

    <script>
        function toggleChat() { document.getElementById('chat-win').classList.toggle('chat-active'); }
        
        document.getElementById('f').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('i');
            const box = document.getElementById('box');
            const msg = input.value;
            if(!msg) return;

            box.innerHTML += `<div class="text-right"><b>VocÃª:</b> ${msg}</div>`;
            input.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            const data = await res.json();
            box.innerHTML += `<div class="text-left bg-blue-100 p-2 rounded"><b>IA:</b> ${data.response}</div>`;
            box.scrollTop = box.scrollHeight;
        };
    </script>
</body>
</html>
